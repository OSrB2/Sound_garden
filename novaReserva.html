<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound Garden</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <img src="img/Sound-logo (1).png" width="150" alt="logo Soundgarde">

            <h2>Faça sua reserva</h2>

            <form class="col-6">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome">
                </div>
                <div class="mb-3">
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="e-mail" aria-describedby="e-mail">
                </div>
                <div class="mb-3">
                    <label for="lotacao" class="form-label">Lotação (Ingressos disponiveis)</label>
                    <input type="number" class="form-control" id="lotacao" aria-describedby="lotacao">
                </div>
                <div id="botoes"><button type="submit" class="btn-primary">enviar</button>
                    <button type="submit" class="buttonCancelar">cancelar</button>
                </div>
            </form>

        </div>
        <script src="js/criar-reserva.js"></script>
</body>
</html>
